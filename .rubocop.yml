AllCops:
  Exclude:
    - Rakefile
    - spec/**/*
    - vendor/**/*
  TargetRubyVersion: 2.4

# ordered top-down by usage
Bundler/OrderedGems:
  Enabled: false

# Ruby 3.0 concern
Style/FrozenStringLiteralComment:
  Enabled: false

# double quotes preferred, except in require
Style/StringLiterals:
  Enabled: false

# aids readability
Style/RedundantSelf:
  Enabled: false

Metrics/LineLength:
  Max: 120

# empty lines aid readability
Style/EmptyLinesAroundClassBody:
  Enabled: false

# empty lines aid readability
Style/EmptyLinesAroundModuleBody:
  Enabled: false

SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space

# self-documentation preferred
Style/Documentation:
  Enabled: false
